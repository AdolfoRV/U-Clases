<div id="math-bg-container" class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none z-0"></div>

{% block scripts %}
<script>
const symbols = ['∑', '∫', 'π', '√', '∞', '≈', 'Δ', 'θ', 'λ', 'μ', 'α', 'β', 'φ', 'ψ', 'ω', '÷', '∂', '∇', '∉', '7'];
const container = document.getElementById('math-bg-container');
const max_symbols = 22;

function createSymbol() {
    if (container.childElementCount >= max_symbols) return;
    
    const symbol = document.createElement('span');
    symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];

    // Posición inicial aleatoria
    symbol.style.left = `${Math.random() * 100}vw`;
    symbol.style.top = `${Math.random() * 100}vh`;
    
    symbol.style.transform = `translateX(${Math.random() * 80 - 40}px)`;

    // Tamaño aleatorio
    const size = Math.random() * 32 + 10;
    symbol.style.fontSize = `${size}px`;

    // Animación Tailwind personalizada
    symbol.className = 'absolute animate-float pointer-events-none select-none transition-opacity';

    // Duración y movimiento
    const duration = Math.random() * 6 + 4;
    symbol.style.animationDuration = `${duration}s`;

    container.appendChild(symbol);

    // Desvanecer y remover con transición suave
    setTimeout(() => {
        // Espera la transición antes de eliminar
        setTimeout(() => {
            if (symbol.parentNode === container) container.removeChild(symbol);
        }, 1000);
    }, duration * 1000);
}

setInterval(createSymbol, 500);
</script>
{% endblock %}
