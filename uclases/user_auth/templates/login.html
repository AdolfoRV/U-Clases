{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
{% include "includes/math-bg.html" %}
<section id="login" class="min-h-screen items-center justify-center bg-background pt-20">
    <div class="relative container bg-card border border-border rounded-md shadow-md p-10 max-w-md mx-auto mt-12">
        <h2 class="text-2xl font-bold mb-6 text-primary">Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-left mb-2 text-foreground font-medium">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    class="w-full px-4 py-2 border border-border rounded-md bg-background text-foreground mb-2 focus:outline-none focus:ring-2 focus:ring-primary transition" />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-left mb-2 text-foreground font-medium">Password:</label>
                <div class="flex items-center gap-2">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="w-full px-4 py-2 border border-border rounded-md bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-primary transition" />
                    <button type="button" id="togglePassword"
                        class="px-2 py-2 rounded-md bg-card border border-border hover:bg-primary hover:text-primary-foreground transition">
                        <i id="togglePasswordConfirmationIcon"></i>
                    </button>
                </div>
            </div>
            <button type="submit"
                class="px-6 py-2 rounded-full bg-primary text-primary-foreground font-medium transition-all duration-300 hover:shadow-[0_0_10px_rgba(245,73,39,0.5)] hover:scale-105 active:scale-95 w-full mt-2">Login</button>
            <a href="{% url 'password_reset' %}" class="block mt-4 text-primary hover:underline text-center">Forgot Password?</a>
        </form>
    </div>
</section>
{% endblock %}

{% block js %}
{{ block.super }}
{% endblock %}
