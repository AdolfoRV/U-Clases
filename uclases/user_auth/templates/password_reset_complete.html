{% extends 'base.html' %}
{% block title %}Contraseña Restablecida{% endblock %}
{% block content %}

	<div class="bg-card border border-border rounded-md shadow-md p-10 max-w-md w-full mx-auto text-center animate-fade-in">
		<h2 class="text-2xl font-bold mb-4 text-primary">¡Contraseña restablecida!</h2>
		<hr class="my-4 border-border">

		<a href="{% url 'login' %}"
			 class="cosmic-button w-full block">Iniciar sesión</a>
	</div>
</div>
{% endblock %}
