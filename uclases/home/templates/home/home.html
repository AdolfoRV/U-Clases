{% extends "base.html" %}

{% block content %}
<section
      id="presentation"
      class="relative min-h-screen flex flex-col items-center justify-center px-4"
>
    <div class="container max-w-4xl mx-auto text-center z-10">
        <div class="space-y-6">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight">
            <span class="opacity-0 animate-fade-in"> Hola! I'm </span>
            <span class="text-primary opacity-0 animate-fade-in-delay-1">
                Adolfo
            </span>
            <span class="text-gradient ml-2 opacity-0 animate-fade-in-delay-2">
                Rojas Valenzuela
            </span>
            </h1>
            <br />
            <input
                data-slot="input"
                class="container border-border bg-background text-foreground rounded-md px-4 py-2 mt-6 shadow-xs placeholder:text-muted-foreground focus:border-primary focus:ring focus:ring-primary/50 transition-all duration-300"
                placeholder="Empieza a buscar..."
                readonly>

            <div class="pt-4 opacity-0 animate-fade-in-delay-4">
            <a href="#projects" class="cosmic-button">
                View My Work
            </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
